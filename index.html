  <body>
    <button id="btnPinkWhite">
      Pink and White
    </button>
    <button id="btnRedBlue">
      Red and Blue
    </button>
    <button id="btnYellow">
      Yellow 
    </button>
    <button id="documentLocation">document location</button>
     <button id="portfolio">go to portfolio</button>
     <script>
      document.getElementById("btnPinkWhite").addEventListener('click', function() {
        document.body.style.backgroundColor = "hotpink"
        document.body.style.color = "white"
      })

      document.getElementById("btnRedBlue").addEventListener('click', function() {
        document.body.style.backgroundColor = "red"
        document.body.style.color = "blue"
      })
    
      document.getElementById("btnYellow").addEventListener('click', () => document.body.style.backgroundColor = 'yellow')

      document.getElementById("documentLocation").addEventListener('click', () => document.write(document.location.href))
      const portfolioLink = "https://ibrahimkarim-34158.web.app/";
      document.getElementById("portfolio").addEventListener('click', function() {
        document.location = portfolioLink;
      })
    </script> 
    <script src="sandBox.js"></script>
    <script>
      const buttons = document.getElementsByTagName('button');
      for (let i = 0; i < buttons.length; i++) {
        buttons[i].style.color = "red";
        buttons[i].style.backgroundColor = "blue";
        buttons[0].style.backgroundColor = "yellow";
      }
      
      // for ( const b of buttons) {
